        .stat-card { background: #fff; padding: 24px; border-radius: 16px; box-shadow: 0 2px 8px rgba(0,0,0,0.06);}
        .stat-number { font-size: 36px; font-weight: 700; color: #E20074; margin-bottom: 8px;}
        .stat-label { font-size: 14px; color: #888; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;}

        .filter-input { width: 100%;}
        
        .feedback-container { position: relative;}
        .feedback-scroll { display: flex; gap: 20px; overflow-x: auto; overflow-y: hidden; padding: 20px 0; scroll-behavior: smooth; -webkit-overflow-scrolling: touch;}
        .feedback-scroll::-webkit-scrollbar { height: 8px;}
        .feedback-scroll::-webkit-scrollbar-track { background: #f1f1f1; border-radius: 4px;}
        .feedback-scroll::-webkit-scrollbar-thumb { background: #E20074; border-radius: 4px;}
        .feedback-scroll::-webkit-scrollbar-thumb:hover { background: #c10062;}
        
        .feedback-card { 
            min-width: 320px; 
            max-width: 320px; 
            background: #fff; 
            border-radius: 12px; 
            padding: 20px; 
            box-shadow: 0 2px 8px rgba(0,0,0,0.06);
            transition: transform 0.2s, box-shadow 0.2s;
            flex-shrink: 0;
        }
        .feedback-card:hover { 
            transform: translateY(-4px); 
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        
        .feedback-header { display: flex; justify-content: space-between; align-items: start; margin-bottom: 12px;}
        .feedback-user { font-weight: 700; color: #222; font-size: 16px; margin-bottom: 4px;}
        .feedback-location { font-size: 12px; color: #666; display: flex; align-items: center; gap: 4px;}
        .feedback-rating { display: flex; align-items: center; gap: 4px;}
        .stars { color: #fbbf24; font-size: 14px;}
        .rating-number { font-size: 14px; font-weight: 600; color: #E20074;}
        
        .feedback-score { 
            background: linear-gradient(135deg, #E20074 0%, #4B0082 100%); 
            color: #fff; 
            padding: 6px 12px; 
            border-radius: 16px; 
            font-size: 13px; 
            font-weight: 700;
            white-space: nowrap;
        }
        
        .feedback-date { font-size: 11px; color: #999; margin-bottom: 12px;}
        .feedback-text { color: #4b5563; font-size: 13px; line-height: 1.6; margin-bottom: 12px; min-height: 60px;}
        .feedback-meta { display: flex; flex-wrap: wrap; gap: 8px; margin-top: 12px; padding-top: 12px; border-top: 1px solid #f0f0f0;}
        .meta-badge { 
            background: #f3f4f6; 
            color: #4b5563; 
            padding: 4px 10px; 
            border-radius: 12px; 
            font-size: 11px; 
            font-weight: 600;
        }
        .meta-badge.category { background: #e0f2fe; color: #0369a1;}
        .meta-badge.verified { background: #d1fae5; color: #059669;}
        .meta-badge.county { background: #fef3c7; color: #d97706;}
        
        .no-feedback { 
            text-align: center; 
            padding: 60px 20px; 
            color: #888;
            background: #fff;
            border-radius: 16px;
        }
        .no-feedback-icon { font-size: 64px; margin-bottom: 16px;}
        .no-feedback-text { font-size: 18px; font-weight: 600;}
        
        .loading { text-align: center; padding: 60px 20px; color: #888;}
        
        .scroll-indicator {
            position: absolute;
            right: 0;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(226, 0, 116, 0.9);
            color: #fff;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .feedback-container:hover .scroll-indicator {
            opacity: 1;
        }

            .nav-links { display: none; }

// Load all feedback entries
async function loadFeedback() {
    try {
        // Try to load from pre-generated entries-all.json first
        try {
            const response = await fetch('api/entries-all.json');
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.entries) {
                    allFeedback = data.entries;
                    console.log(`Loaded ${allFeedback.length} feedback entries from pre-generated file`);
                }
            }
        } catch (e) {
            console.log('Pre-generated file not found, trying API...');
        }

        // Fallback to API if no pre-generated data
        if (allFeedback.length === 0) {
            try {
                const response = await fetch(`${API_BASE_URL}/entries/all?limit=20000`);
                const data = await response.json();
                if (data.success && data.entries) {
                    allFeedback = data.entries;
                    console.log(`Loaded ${allFeedback.length} feedback entries from API`);
                }
            } catch (e) {
                console.log('API not available');
            }
        }

        // Fallback to large mock data file if no API data is available
        if (allFeedback.length === 0) {
            try {
                const response = await fetch('mock-feedback-data.json');
                if (response.ok) {
                    const data = await response.json();
                    if (Array.isArray(data) && data.length > 0) {
                        allFeedback = data;
                        console.log(`Loaded ${allFeedback.length} feedback entries from mock-feedback-data.json`);
                    }
                }
            } catch (e) {
                console.log('Mock feedback data file not found');
            }
        }

        // Final fallback to embedded mock data if no other data is available
        if (allFeedback.length === 0) {
            console.log('No API data available, using embedded mock feedback data');
            allFeedback = mockFeedbackData;
        }
        
        if (allFeedback.length === 0) {
            document.getElementById('feedback-scroll').innerHTML = `
                <div class="no-feedback">
                    <div class="no-feedback-icon">📭</div>
                    <div class="no-feedback-text">No feedback data available</div>
                </div>
            `;
            return;
        }

        // Populate state filter dropdown
        const states = [...new Set(allFeedback.map(f => f.state))].sort();
        const stateFilter = document.getElementById('stateFilter');
        states.forEach(state => {
            if (state && state !== 'Unknown') {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            }
        });

        // Check if state parameter is in URL
        const urlParams = new URLSearchParams(window.location.search);
        const stateParam = urlParams.get('state');
        if (stateParam) {
            // Try to find matching state (case-insensitive, handle variations)
            const normalizedParam = stateParam.trim();
            const matchingState = states.find(s => 
                s.toLowerCase() === normalizedParam.toLowerCase() ||
                s.toLowerCase().includes(normalizedParam.toLowerCase()) ||
                normalizedParam.toLowerCase().includes(s.toLowerCase())
            );
            
            if (matchingState) {
                // Set the state filter to the matching state (even though it's hidden)
                stateFilter.value = matchingState;
                console.log(`State filter set to: ${matchingState} (from URL parameter)`);
                // Update page title to show filtered state
                const pageTitle = document.querySelector('.page-title');
                if (pageTitle) {
                    pageTitle.textContent = `Customer Feedback Analysis - ${matchingState}`;
                }
            } else {
                // If no exact match, try to set it anyway (might work if names match)
                stateFilter.value = normalizedParam;
                console.log(`State filter set to (no exact match): ${normalizedParam}`);
                const pageTitle = document.querySelector('.page-title');
                if (pageTitle) {
                    pageTitle.textContent = `Customer Feedback Analysis - ${normalizedParam}`;
                }
            }
        } else {
            // If no state parameter, set to 'all' to show all feedback
            stateFilter.value = 'all';
        }

        updateStatistics();
        applyFilters();
    } catch (error) {
        console.error('Error loading feedback:', error);
        document.getElementById('feedback-scroll').innerHTML = `
            <div class="no-feedback">
                <div class="no-feedback-icon">⚠️</div>
                <div class="no-feedback-text">Error loading feedback. Please try again later.</div>
            </div>
        `;
    }
}

function updateStatistics() {
    // Use filtered feedback if available, otherwise use all feedback
    const feedbackToUse = filteredFeedback.length > 0 ? filteredFeedback : allFeedback;
    const total = feedbackToUse.length;
    const avgRating = total > 0 
        ? (feedbackToUse.reduce((sum, f) => sum + f.rating, 0) / total).toFixed(2)
        : '0.00';
    const avgScore = total > 0 
        ? Math.round(feedbackToUse.reduce((sum, f) => sum + f.score, 0) / total)
        : 0;
    const verified = feedbackToUse.filter(f => f.verified).length;
    
    document.getElementById('total-feedback').textContent = total.toLocaleString();
    document.getElementById('avg-rating').textContent = avgRating;
    document.getElementById('avg-score').textContent = avgScore > 0 ? `${avgScore}%` : '0%';
    document.getElementById('verified-count').textContent = verified.toLocaleString();
}

function applyFilters() {
    const stateFilter = document.getElementById('stateFilter').value;
    const categoryFilter = document.getElementById('categoryFilter').value;
    const ratingFilter = document.getElementById('ratingFilter').value;
    const verifiedFilter = document.getElementById('verifiedFilter').value;
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    
    // Log state filtering for debugging (especially for Alaska and Hawaii)
    if (stateFilter !== 'all' && stateFilter !== '') {
        console.log(`Filtering feedback by state: ${stateFilter}`);
    }
    
    filteredFeedback = allFeedback.filter(feedback => {
        // Case-insensitive state matching (works for all states including Alaska and Hawaii)
        const matchState = stateFilter === 'all' || stateFilter === '' || 
            feedback.state.toLowerCase() === stateFilter.toLowerCase() ||
            feedback.state.toLowerCase().includes(stateFilter.toLowerCase()) ||
            stateFilter.toLowerCase().includes(feedback.state.toLowerCase());
        const matchCategory = categoryFilter === 'all' || feedback.category === categoryFilter;
        const matchRating = ratingFilter === 'all' || Math.floor(feedback.rating) === parseInt(ratingFilter);
        const matchVerified = verifiedFilter === 'all' || 
            (verifiedFilter === 'true' && feedback.verified === true) ||
            (verifiedFilter === 'false' && feedback.verified === false);
        const matchSearch = !searchInput || 
            feedback.customerName.toLowerCase().includes(searchInput) ||
            feedback.location.toLowerCase().includes(searchInput) ||
            feedback.review.toLowerCase().includes(searchInput) ||
            feedback.state.toLowerCase().includes(searchInput) ||
            (feedback.county && feedback.county.toLowerCase().includes(searchInput)) ||
            (feedback.city && feedback.city.toLowerCase().includes(searchInput));
        
        return matchState && matchCategory && matchRating && matchVerified && matchSearch;
    });
    
    updateStatistics();
    displayFeedback();
}

function displayFeedback() {
    const container = document.getElementById('feedback-scroll');
    
    if (filteredFeedback.length === 0) {
        container.innerHTML = `
            <div class="no-feedback">
                <div class="no-feedback-icon">🔍</div>
                <div class="no-feedback-text">No feedback matches the current filters</div>
            </div>
        `;
        return;
    }

    // Sort by date (newest first)
    const sortedFeedback = [...filteredFeedback].sort((a, b) => {
        return new Date(b.date) - new Date(a.date);
    });

    container.innerHTML = sortedFeedback.map(feedback => {
        const dateObj = new Date(feedback.date);
        // Generate random time for this feedback (consistent based on feedback ID)
        const feedbackIdHash = feedback.id.split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
        const randomHour = (feedbackIdHash % 24);
        const randomMinute = (feedbackIdHash * 7 % 60);
        const formattedTime = `${String(randomHour).padStart(2, '0')}:${String(randomMinute).padStart(2, '0')}`;
        
        const formattedDate = dateObj.toLocaleDateString('en-US', { 
            month: 'short', 
            day: 'numeric', 
            year: 'numeric' 
        });
        
        const stars = '★'.repeat(Math.floor(feedback.rating)) + '☆'.repeat(5 - Math.floor(feedback.rating));
        const ratingColor = feedback.rating >= 4 ? '#10b981' : feedback.rating >= 3 ? '#fbbf24' : '#ef4444';
        
        return `
            <div class="feedback-card">
                <div class="feedback-header">
                    <div>
                        <div class="feedback-user">${feedback.customerName}</div>
                        <div class="feedback-location">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                            ${feedback.location}
                        </div>
                    </div>
                    <div class="feedback-rating">
                        <span class="stars">${stars}</span>
                        <span class="rating-number">${feedback.rating}</span>
                    </div>
                </div>
                <div class="feedback-score">Score: ${feedback.score}/100</div>
                <div class="feedback-date">${formattedDate} at ${formattedTime}</div>
                ${feedback.county ? `<div style="font-size: 11px; color: #666; margin-bottom: 8px;">📍 ${feedback.county}</div>` : ''}
                <div class="feedback-text">${feedback.review}</div>
                <div class="feedback-meta">
                    <span class="meta-badge category">${feedback.category}</span>
                    ${feedback.verified ? '<span class="meta-badge verified">Verified</span>' : ''}
                    ${feedback.county ? `<span class="meta-badge county">${feedback.county}</span>` : ''}
                </div>
                ${feedback.countyContact ? `
                <div style="margin-top: 12px; padding-top: 12px; border-top: 1px solid #f0f0f0; font-size: 11px; color: #666;">
                    <div style="font-weight: 600; margin-bottom: 4px; color: #0369a1;">County Contact:</div>
                    <div>${feedback.countyContact.name} - ${feedback.countyContact.title}</div>
                    <div style="margin-top: 2px;">${feedback.countyContact.email}</div>
                </div>
                ` : ''}
            </div>
        `;
    }).join('');
}

// Initialize
window.onload = () => {
    loadFeedback();
    
    // Add event listeners for all filters
    document.getElementById('stateFilter').addEventListener('change', applyFilters);
    document.getElementById('categoryFilter').addEventListener('change', applyFilters);
    document.getElementById('ratingFilter').addEventListener('change', applyFilters);
    document.getElementById('verifiedFilter').addEventListener('change', applyFilters);
    document.getElementById('searchInput').addEventListener('input', applyFilters);
};
</script>
</body>
</html>
