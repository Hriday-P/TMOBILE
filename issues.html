let lowScoreFeedback = [];

// Load issues from API
async function loadIssues() {
    try {
        let allEntries = [];
        
        // Try to load from pre-generated entries-all.json first
        try {
            const response = await fetch('api/entries-all.json');
            if (response.ok) {
                const data = await response.json();
                if (data.success && data.entries) {
                    allEntries = data.entries;
                }
            }
        } catch (e) {
            console.log('Pre-generated file not found, trying API...');
        }

        // Fallback to API if no pre-generated data
        if (allEntries.length === 0) {
            try {
                const response = await fetch(`${API_BASE_URL}/entries/all?limit=500&minRating=1`);
                const data = await response.json();
                if (data.success && data.entries) {
                    allEntries = data.entries;
                }
            } catch (e) {
                console.log('API not available, using mock data...');
            }
        }

        // Filter entries with score <= 60 or rating <= 3
        if (allEntries.length > 0) {
            lowScoreFeedback = allEntries
                .filter(entry => {
                    const score = entry.score || Math.round((entry.rating || 5) * 20);
                    const rating = entry.rating || 5;
                    return score <= 60 || rating <= 3;
                })
                .map(entry => {
                    const score = entry.score || Math.round((entry.rating || 5) * 20);
                    const state = entry.state || 'Unknown';
                    const district = getDistrictFromState(state);
                    
                    // Determine issues from category and review text
                    const category = entry.category || 'Other';
                    const review = (entry.review || '').toLowerCase();
                    const issues = [];
                    
                    if (category === 'Coverage' || review.includes('coverage') || review.includes('signal') || review.includes('dropped call')) {
                        issues.push('Coverage');
                    }
                    if (category === 'Customer Service' || review.includes('service') || review.includes('support') || review.includes('representative')) {
                        issues.push('Customer Service');
                    }
                    if (category === 'Price' || review.includes('billing') || review.includes('price') || review.includes('charge') || review.includes('cost')) {
                        issues.push('Price');
                    }
                    if (category === 'Network Speed' || review.includes('slow') || review.includes('speed') || review.includes('data')) {
                        issues.push('Network Speed');
                    }
                    if (issues.length === 0) {
                        issues.push(category || 'Other');
                    }

                    return {
                        name: entry.customerName || 'Customer',
                        location: entry.location || state,
                        state: state,
                        district: district,
                        score: score,
                        rating: entry.rating || 3,
                        date: entry.date || new Date().toISOString().split('T')[0],
                        disliked: entry.review || `Customer reported ${category.toLowerCase()} issues. Rating: ${entry.rating}/5, Score: ${score}/100.`,
                        issues: [...new Set(issues)]
                    };
                });
        }

        // Use mock data if no API data is available or if filtered results are empty
        if (lowScoreFeedback.length === 0) {
            console.log('Using mock issues data');
            lowScoreFeedback = [...mockIssuesData];
        }

        console.log(`Loaded ${lowScoreFeedback.length} low-score feedback entries`);
        
        if (lowScoreFeedback.length === 0) {
            document.getElementById('issues-container').innerHTML = `
                <div class="no-issues">
                    <div class="no-issues-icon"></div>
                    <div class="no-issues-text">No issues found with scores of 60 or below</div>
                </div>
            `;
            updateStats();
            return;
        }

        // Populate state filter dropdown
        const states = [...new Set(lowScoreFeedback.map(f => f.state))].sort();
        const stateFilter = document.getElementById('stateFilter');
        states.forEach(state => {
            if (state && state !== 'Unknown') {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            }
        });

        updateStats();
        renderIssues();
    } catch (error) {
        console.error('Error loading issues:', error);
        // Use mock data as fallback on error
        console.log('Error occurred, using mock issues data');
        lowScoreFeedback = [...mockIssuesData];
        
        // Populate state filter dropdown
        const states = [...new Set(lowScoreFeedback.map(f => f.state))].sort();
        const stateFilter = document.getElementById('stateFilter');
        states.forEach(state => {
            if (state && state !== 'Unknown') {
                const option = document.createElement('option');
                option.value = state;
                option.textContent = state;
                stateFilter.appendChild(option);
            }
        });
        
        updateStats();
        renderIssues();
    }
}

function updateStats() {
    const totalIssues = lowScoreFeedback.length;
    const avgScore = totalIssues > 0 
        ? Math.round(lowScoreFeedback.reduce((sum, f) => sum + f.score, 0) / totalIssues)
        : 0;
    const districts = new Set(lowScoreFeedback.map(f => f.district)).size;
    
    document.getElementById('total-issues').textContent = totalIssues;
    document.getElementById('avg-score').textContent = avgScore;
    document.getElementById('affected-districts').textContent = districts;
}

function categorizeIssues() {
    const categories = {};
    
    lowScoreFeedback.forEach(feedback => {
        feedback.issues.forEach(issue => {
            if (!categories[issue]) {
                categories[issue] = {
                    feedbacks: [],
                    districts: new Set()
                };
            }
            categories[issue].feedbacks.push(feedback);
            categories[issue].districts.add(feedback.district);
        });
    });
    
    return categories;
}

function applyFilters() {
    const stateFilter = document.getElementById('stateFilter').value;
    const categoryFilter = document.getElementById('categoryFilter').value;
    const districtFilter = document.getElementById('districtFilter').value;
    const searchInput = document.getElementById('searchInput').value.toLowerCase();
    
    // Filter feedback based on all criteria
    let filteredFeedback = lowScoreFeedback.filter(feedback => {
        const matchState = stateFilter === 'all' || feedback.state === stateFilter;
        const matchDistrict = districtFilter === 'all' || feedback.district === districtFilter;
        const matchSearch = !searchInput || 
            feedback.name.toLowerCase().includes(searchInput) ||
            feedback.location.toLowerCase().includes(searchInput) ||
            feedback.disliked.toLowerCase().includes(searchInput) ||
            feedback.state.toLowerCase().includes(searchInput) ||
            feedback.issues.some(issue => issue.toLowerCase().includes(searchInput));
        
        return matchState && matchDistrict && matchSearch;
    });
    
    return filteredFeedback;
}

function renderIssues() {
    const container = document.getElementById('issues-container');
    
    // Get filtered feedback
    const filteredFeedback = applyFilters();
    
    // Categorize filtered feedback
    const categories = {};
    filteredFeedback.forEach(feedback => {
        feedback.issues.forEach(issue => {
            if (!categories[issue]) {
                categories[issue] = {
                    feedbacks: [],
                    districts: new Set()
                };
            }
            categories[issue].feedbacks.push(feedback);
            categories[issue].districts.add(feedback.district);
        });
    });
    
    // Get category filter
    const categoryFilter = document.getElementById('categoryFilter').value;
    
    let html = '';
    
    const sortedCategories = Object.entries(categories).sort((a, b) => b[1].feedbacks.length - a[1].feedbacks.length);
    
    for (const [categoryName, data] of sortedCategories) {
        if (categoryFilter !== 'All' && categoryName !== categoryFilter) continue;
        
        const icon = issueIcons[categoryName] || issueIcons["Other"];
        const districtsList = Array.from(data.districts);
        
        html += `
        <div class="issue-category">
            <div class="category-header">
                <div class="category-title">
                    <span class="category-icon">${icon}</span>
                    ${categoryName}
                </div>
                <div class="category-count">${data.feedbacks.length} Issue${data.feedbacks.length > 1 ? 's' : ''}</div>
            </div>
        `;
        
        // Display each feedback with its own representative
        data.feedbacks.forEach(feedback => {
            const dateObj = new Date(feedback.date);
            // Generate random time for this issue (consistent based on feedback name/id)
            const feedbackIdHash = (feedback.name || feedback.id || '').split('').reduce((acc, char) => acc + char.charCodeAt(0), 0);
            const randomHour = (feedbackIdHash % 24);
            const randomMinute = (feedbackIdHash * 7 % 60);
            const formattedTime = `${String(randomHour).padStart(2, '0')}:${String(randomMinute).padStart(2, '0')}`;
            const formattedDate = dateObj.toLocaleDateString('en-US', { 
                month: 'long', 
                day: 'numeric', 
                year: 'numeric' 
            });
            
            html += `
            <div class="feedback-item">
                <div class="feedback-header">
                    <div>
                        <div class="feedback-user">${feedback.name}</div>
                        <div class="feedback-location">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="currentColor"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5c-1.38 0-2.5-1.12-2.5-2.5s1.12-2.5 2.5-2.5 2.5 1.12 2.5 2.5-1.12 2.5-2.5 2.5z"/></svg>
                            ${feedback.location} (${feedback.district} District)
                        </div>
                    </div>
                    <div class="feedback-score">${feedback.score}/100</div>
                </div>
                <div class="feedback-date">Reported on ${formattedDate} at ${formattedTime}</div>
                <div class="feedback-text">${feedback.disliked}</div>
                <div class="feedback-tags">
                    ${feedback.issues.map(issue => `<span class="tag">${issue}</span>`).join('')}
                </div>
            </div>
            `;
            
            // Add representative info for this specific issue
            const rep = representatives[feedback.district] || representatives["Other"];
            if (rep) {
                html += `
                <div class="rep-card">
                    <div class="rep-header">üìû District Representative</div>
                    <div class="rep-name">${rep.name}</div>
                    <div class="rep-title">${rep.title}</div>
                    <div class="rep-contact">
                        <div class="rep-contact-item">
                            <span class="contact-icon">üìû</span>
                            <span>${rep.phone}</span>
                        </div>
                        <div class="rep-contact-item">
                            <span class="contact-icon">üìß</span>
                            <span>${rep.email}</span>
                        </div>
                        <div class="rep-contact-item">
                            <span class="contact-icon">üè¢</span>
                            <span>${rep.office}</span>
                        </div>
                    </div>
                </div>
                `;
            }
        });
        
        html += `</div>`;
    }
    
    if (html === '') {
        html = `
        <div class="no-issues">
            <div class="no-issues-icon"></div>
            <div class="no-issues-text">No issues found for this category</div>
        </div>
        `;
    }
    
    container.innerHTML = html;
}

// Initialize
window.onload = () => {
    loadIssues();
    
    // Add event listeners for all filters
    document.getElementById('stateFilter').addEventListener('change', renderIssues);
    document.getElementById('categoryFilter').addEventListener('change', renderIssues);
    document.getElementById('districtFilter').addEventListener('change', renderIssues);
    document.getElementById('searchInput').addEventListener('input', renderIssues);
};
</script>
</body>
</html>
